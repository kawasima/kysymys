usecase:
  name: 問題を更新する
  trigger: 「先生」がGitリポジトリ上で問題を更新しおえた。
  input: 問題更新コマンド
  output:
    - 問題更新したイベント
    - 内容不備例外
    - 問題が存在しない例外
  steps:
    - main: 問題IDを元に、問題を検索する。
      alts:
        - 該当の問題が存在しなければ停止
    - main: 問題の内容の妥当性をチェックする。
      alts:
        - 問題の内容に不備がある場合は停止
    - 問題を保存する。
    - 問題を更新したイベントを保存する。