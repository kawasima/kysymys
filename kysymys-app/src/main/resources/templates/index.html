<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/template :: layout(~{::title},~{:: #content})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title></title>
</head>
<body>
<div class="container">
    <main id="content">
        <section class="section">
            <div class="block">
                <table class="table" th:if="${problems.hasContent()}">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="problem : ${problems}">
                        <td></td>
                        <td>
                            <a th:text="${problem.name}"
                               class="problem-name"
                               th:href="${problem.readmeUrl}">name</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/lesson/}">More...</a>
            </div>
        </section>
    </main>
</div>
